<div id="widget-input">
    <div id="widget-input-form">
        <form id="codesy_form" action="//{{current_site.domain}}{% url 'bid-status' %}" method="POST">
            {% csrf_token %}
            <input name="url" type="hidden" value="{{ url }}">

            <label class="codesy_hide" >
            {% if bid.offer > 0 %}You have offered:{% else %}Fund it for:{% endif %}
              <input id="offer"
                  name="offer"
                  type="text"
                  placeholder="Amount you'd fund"
                  data-original-value="{{bid.offer}}"
                  value="{% if bid.offer > 0 %}{{bid.offer}}{% endif %}"
              />
            </label>

            <label class="codesy_hide" >
            {% if bid.ask > 0 %}You have asked for:{% else %}Fix it for:{% endif %}
              <input id="ask"
                  name="ask"
                  type="text"
                  class="codesy_hide"
                  placeholder="Amount you'd want"
                  data-original-value="{{bid.ask}}"
                  value="{% if bid.ask > 0 %}{{bid.ask}}{% endif %}"
              />
            </label>

            <input
                type="submit"
                class="button expanded success hide"
                value="CONFIRM"
            />

            <input
                id="cancelSubmit"
                type="button"
                class="button secondary expanded codesy_confirm hide"
                value="CANCEL"
            />

            <button
              type="button"
              id="ShowSubmit"
              class="button expanded success codesy_hide">
                Save changes
            </button>

        </form>
    </div>
</div>
